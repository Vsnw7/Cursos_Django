{% extends 'inicio/encabezado.html' %}
{% load static %}

{% block titulo %} Contacto {% endblock %}

{% block contenido %}
<div class="page-header">
    <div class="page-title">
        <div class="text-center" style="padding: 20px 0;">
            <h1 style="font-size: 2em; color: #ffffff; text-transform: uppercase; display: block; margin-bottom: 10px;">Contacto</h1>
            <hr style="border-top: 1px dotted rgba(255,255,255,0.3); width: 60%; margin: 0 auto 30px auto;">
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2"> 
            <div class="dash-unit">

                <form class="form-horizontal"> 
                    {# Campo: Nombre #}
                    <div class="form-group">
                        <label for="id_nombre" class="col-sm-2 control-label text-right ">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" id="id_nombre" name="nombre" class="form-control" placeholder="Escribe tu nombre">
                        </div>
                    </div>
                    
                    {# Campo: Correo Electrónico #}
                    <div class="form-group">
                        <label for="id_correo" class="col-sm-2 control-label text-right">Correo electrónico:</label>
                        <div class="col-sm-10">
                            <input type="email" id="id_correo" name="correo" class="form-control" placeholder="Escribe tu correo">
                        </div>
                    </div>

                    {# Campo: Cursos #}
                    <div class="form-group">
                        <label for="id_cursos" class="col-sm-2 control-label text-right">Cursos:</label>
                        <div class="col-sm-10">
                            <select id="id_cursos" name="cursos" class="form-control">
                                <option value="">-- Selecciona un curso --</option>
                                <option value="Programación">Programación</option>
                                <option value="Base de Datos">Base de Datos</option>
                                <option value="Inglés">Inglés</option>
                                <option value="Desarrollo Web">Desarrollo Web</option>
                                <option value="Administración de Proyectos">Administración de Proyectos</option>
                            </select>
                        </div>
                    </div>
                    
                    {# Campo: Comentarios #}
                    <div class="form-group">
                        <label for="id_comentarios" class="col-sm-2 control-label text-right">Comentarios:</label>
                        <div class="col-sm-10">
                            <textarea id="id_comentarios" name="comentarios" class="form-control" placeholder="Escribe comentarios" rows="5"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-actions text-right">
                        <input type="button" value="Enviar" class="btn btn-primary">
                    </div>

                </form>
            </div> 
        </div>
    <div>
</div>

{% endblock %}
