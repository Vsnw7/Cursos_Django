<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>{% block titulo %}CURSOS DJANGO{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'inicio/css/bootstrap.min.css' %}" />
    <link href="{% static 'inicio/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'inicio/css/font-style.css' %}" rel="stylesheet">
    <link href="{% static 'inicio/css/flexslider.css' %}" rel="stylesheet">

    <script type="text/javascript" src="{% static 'inicio/js/jquery.js' %}"></script>
    <script type="text/javascript" src="{% static 'inicio/bootstrap/js/bootstrap.min.js' %}"></script>

    <script type="text/javascript" src="{% static 'inicio/js/lineandbars.js' %}"></script>
    <script type="text/javascript" src="{% static 'inicio/js/dash-charts.js' %}"></script>
    <script type="text/javascript" src="{% static 'inicio/js/gauge.js' %}"></script>

    <script type="text/javascript" src="{% static 'inicio/js/noty/jquery.noty.js' %}"></script>
    <script type="text/javascript" src="{% static 'inicio/js/noty/layouts/top.js' %}"></script>
    <script type="text/javascript" src="{% static 'inicio/js/noty/layouts/topLeft.js' %}"></script>
    <script type="text_js/noty/layouts/topRight.js' %}"></script>
    <script type="text/javascript" src="{% static 'inicio/js/noty/layouts/topCenter.js' %}"></script>

    <script type="text/javascript" src="{% static 'inicio/js/noty/themes/default.js' %}"></script>
    <script type="text/javascript" src="http://code.highcharts.com/highcharts.js"></script>
    <script src="{% static 'inicio/js/jquery.flexslider.js' %}" type="text/javascript"></script>

    <script type="text/javascript" src="{% static 'inicio/js/admin.js' %}"></script>

    <style type="text/css">
        body {
            padding-top: 60px;
        }
    </style>

    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        $(document).ready(function () {

            $("#btn-blog-next").click(function () {
                $('#blogCarousel').carousel('next')
            });
            $("#btn-blog-prev").click(function () {
                $('#blogCarousel').carousel('prev')
            });

            $("#btn-client-next").click(function () {
                $('#clientCarousel').carousel('next')
            });
            $("#btn-client-prev").click(function () {
                $('#clientCarousel').carousel('prev')
            });

        });

        $(window).load(function () {

            $('.flexslider').flexslider({
                animation: "slide",
                slideshow: true,
                start: function (slider) {
                    $('body').removeClass('loading');
                }
            });
        });

    </script>
</head>
<body>

    <div class="navbar-nav navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'Principal' %}"> CURSOS Django</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'Principal' %}"><i class="icon-home icon-white"></i> Principal </a></li>
                    <li><a href="{% url 'Cursos' %}"><i class="icon-lock icon-white"></i> Cursos </a></li>
                    <li><a href="{% url 'Contacto' %}"><i class="icon-user icon-white"></i> Contacto </a></li>
                </ul>
            </div></div>
    </div>

    <div class="container">
        {% block contenido %}
        {% endblock %}
    </div>
</body>
</html>
