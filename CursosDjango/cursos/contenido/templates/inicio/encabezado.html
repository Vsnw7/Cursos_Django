<!DOCTYPE html>
<html lang="es">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block titulo %}CURSOS DJANGO{% endblock %}</title>
	
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'contenido/vendors/mdi/css/materialdesignicons.min.css' %}">
  <link rel="stylesheet" href="{% static 'contenido/vendors/base/vendor.bundle.base.css' %}">
  <link rel="stylesheet" href="{% static 'contenido/css/style.css' %}">
  <link rel="shortcut icon" href="{% static 'contenido/images/logo_cursosdjango.png' %}" />
  </head>

  <body>
    <div class="container-scroller">
		<!-- partial:partials/_horizontal-navbar.html -->
    <div class="horizontal-menu">
      <nav class="navbar top-navbar col-lg-12 col-12 p-0">
        <div class="container-fluid">
          <div class="navbar-menu-wrapper d-flex align-items-center justify-content-between">
            <ul class="navbar-nav navbar-nav-left">
            </ul>

            <!-- LOGOOOOOOOOOOOOOOOOOOOOOOOOOOO -->
            <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                <a class="navbar-brand brand-logo" href="{% url 'Principal' %}"><img src="{% static 'contenido/images/cursos_logo-sin fondo.png' %}" alt="logo"/></a>
                <a class="navbar-brand brand-logo-mini" href="{% url 'Principal' %}"><img src="{% static 'contenido/images/cursos_logo-sin fondo.png' %}" alt="logo"/></a>
            </div>

            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="horizontal-menu-toggle">
              <span class="mdi mdi-menu"></span>
            </button>
          </div>
        </div>
      </nav>

      <nav class="bottom-navbar header-toggled">
        <div class="container">
            <ul class="nav page-navigation">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'Principal' %}">
                  <i class="mdi mdi-file-document-box menu-icon"></i>
                  <span class="menu-title">Principal</span>
                </a>
              </li>

              <li class="nav-item active">
                <a class="nav-link" href="{% url 'Cursos' %}">
                  <i class="mdi mdi-file-document-box menu-icon"></i>
                  <span class="menu-title">Cursos</span>
                </a>
              </li>
              
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'Contacto' %}">
                  <i class="mdi mdi-file-document-box menu-icon"></i>
                  <span class="menu-title">Contacto</span>
                </a>
              </li>
              
            </ul>
        </div>
      </nav>
    </div>
    <!-- partial -->
	</div>

	<div class="container">
		{% block contenido %}
        {% endblock %}
	</div>



    <!-- base:js -->
  <script src="{% static 'contenido/vendors/base/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'contenido/js/template.js' %}"></script>
  <script src="{% static 'contenido/vendors/chart.js/Chart.min.js' %}"></script>
  <script src="{% static 'contenido/vendors/progressbar.js/progressbar.min.js' %}"></script>
  <script src="{% static 'contenido/vendors/chartjs-plugin-datalabels/chartjs-plugin-datalabels.js' %}"></script>
  <script src="{% static 'contenido/vendors/justgage/raphael-2.1.4.min.js' %}"></script>
  <script src="{% static 'contenido/vendors/justgage/justgage.js' %}"></script>
  <script src="{% static 'contenido/js/jquery.cookie.js' %}" type="text/javascript"></script>
  <script src="{% static 'contenido/js/dashboard.js' %}"></script>
  </body>
</html>
