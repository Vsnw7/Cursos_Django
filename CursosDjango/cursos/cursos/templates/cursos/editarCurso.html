{% extends 'inicio/encabezado.html' %}
{% load static %}

{% block titulo %}Editar Curso{% endblock %}
{% block texto %}Editar Curso{% endblock %}

{% block contenido %}
<!-- Formulario -->
<form class="form-horizontal" action="{% url 'editar_curso' curso.id %}" method="POST" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Título:</label>
                <div class="col-sm-10">
                    <input value="{{ curso.titulo }}" name="titulo" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Categoría:</label>
                <div class="col-sm-10">
                    <input value="{{ curso.categoria }}" name="categoria" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Descripción:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="descripcion" cols="40" rows="10">{{ curso.descripcion }}</textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Profesor:</label>
                <div class="col-sm-10">
                    <input value="{{ curso.profesor }}" name="profesor" type="text" class="form-control">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Imagen:</label>
                <div class="col-sm-10">
                    <input type="file" name="imagen" class="form-control">
                    {% if curso.imagen %}
                        <p class="mt-2">Imagen actual:</p>
                        <img src="{{ curso.imagen.url }}" alt="Imagen actual" height="100px">
                    {% endif %}
                </div>
            </div>

            <div class="form-actions text-right">
                <input type="submit" value="Guardar cambios" class="btn btn-primary">
            </div>

        </div>
    </div>
</form>
<!-- Fin del Formulario -->

{% endblock %}
