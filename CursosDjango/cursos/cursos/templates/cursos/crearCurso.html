{% extends 'inicio/encabezado.html' %}
{% load static %}

{% block titulo %}Crear Curso{% endblock %}
{% block texto %}Crear Curso{% endblock %}

{% block contenido %}
<form class="form-horizontal" action="{% url 'crear_curso' %}" method="POST" enctype="multipart/form-data" role="form">
    {% csrf_token %}
    <div class="panel panel-default">
        <div class="panel-body">

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Título:</label>
                <div class="col-sm-10">
                    <input value="" name="titulo" type="text" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Categoría:</label>
                <div class="col-sm-10">
                    <input value="" name="categoria" type="text" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Descripción:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="descripcion" cols="40" rows="10" required></textarea>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Profesor:</label>
                <div class="col-sm-10">
                    <input value="" name="profesor" type="text" class="form-control" required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label text-right">Imagen:</label>
                <div class="col-sm-10">
                    <input type="file" name="imagen" class="form-control">
                </div>
            </div>

            <div class="form-actions text-right">
                <input type="submit" value="Crear curso" class="btn btn-success">
            </div>

        </div>
    </div>
</form>
{% endblock %}
